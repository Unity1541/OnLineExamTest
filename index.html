<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上考試系統</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" />
                        <path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" />
                        <path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" />
                    </svg>
                    <h1>線上考試系統</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="welcome-section fade-in">
                <h2>線上考試系統</h2>
                <p>歡迎使用我們的線上考試系統，享受現代化的考試體驗。請選擇您要進入的功能：</p>
                <div class="button-group">
                    <a href="exam.html" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="m9 14 2 2 4-4"></path></svg>
                        進入考試系統
                    </a>
                    <a href="admin.html" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        管理員登入
                    </a>
                </div>
            </div>
            
            <!-- 排行榜區塊 -->
            <div class="leaderboard-section fade-in">
                <h3 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 17.8 5.8 21 7 14.1 2 9.3l7-1L12 2l3 6.3 7 1-5 4.8 1.2 6.9-6.2-3.2Z"></path></svg>
                    成績排行榜
                </h3>
                
                <div class="tabs">
                    <button class="tab-btn active" data-subject="math">數學</button>
                    <button class="tab-btn" data-subject="english">英文</button>
                    <button class="tab-btn" data-subject="chinese">國文</button>
                    <button class="tab-btn" data-subject="physics">物理</button>
                    <button class="tab-btn" data-subject="chemistry">化學</button>
                </div>
                
                <div class="tab-content active" id="math-leaderboard">
                    <!-- 排行榜內容將由 JavaScript 動態生成 -->
                    <div class="empty-leaderboard">
                        <p>暫無排名數據</p>
                        <a href="exam.html" class="btn btn-primary">參加考試</a>
                    </div>
                </div>
                
                <div class="tab-content" id="english-leaderboard">
                    <!-- 排行榜內容將由 JavaScript 動態生成 -->
                    <div class="empty-leaderboard">
                        <p>暫無排名數據</p>
                        <a href="exam.html" class="btn btn-primary">參加考試</a>
                    </div>
                </div>
                
                <div class="tab-content" id="chinese-leaderboard">
                    <!-- 排行榜內容將由 JavaScript 動態生成 -->
                    <div class="empty-leaderboard">
                        <p>暫無排名數據</p>
                        <a href="exam.html" class="btn btn-primary">參加考試</a>
                    </div>
                </div>
                
                <div class="tab-content" id="physics-leaderboard">
                    <!-- 排行榜內容將由 JavaScript 動態生成 -->
                    <div class="empty-leaderboard">
                        <p>暫無排名數據</p>
                        <a href="exam.html" class="btn btn-primary">參加考試</a>
                    </div>
                </div>
                
                <div class="tab-content" id="chemistry-leaderboard">
                    <!-- 排行榜內容將由 JavaScript 動態生成 -->
                    <div class="empty-leaderboard">
                        <p>暫無排名數據</p>
                        <a href="exam.html" class="btn btn-primary">參加考試</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 線上考試系統 - 保留所有權利</p>
        </footer>
    </div>
    
    <script>
        // 排行榜標籤切換
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有標籤的active類
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // 為當前標籤添加active類
                    this.classList.add('active');
                    
                    // 隱藏所有內容
                    tabContents.forEach(content => content.classList.remove('active'));
                    // 顯示對應內容
                    const subject = this.getAttribute('data-subject');
                    document.getElementById(`${subject}-leaderboard`).classList.add('active');
                });
            });
            
            // 從本地存儲加載排行榜數據
            loadLeaderboardData();
        });
        
        // 加載排行榜數據
        function loadLeaderboardData() {
            // 獲取排行榜數據
            const leaderboardData = JSON.parse(localStorage.getItem('examLeaderboard')) || {
                '數學': [],
                '英文': [],
                '國文': [],
                '物理': [],
                '化學': [],
                '生物': []
            };
            
            // 科目映射
            const subjectMapping = {
                '數學': 'math',
                '英文': 'english',
                '國文': 'chinese',
                '物理': 'physics',
                '化學': 'chemistry',
                '生物': 'biology'
            };
            
            // 更新每個科目的排行榜
            for (const subject in leaderboardData) {
                if (leaderboardData.hasOwnProperty(subject) && subjectMapping[subject]) {
                    const subjectId = subjectMapping[subject];
                    const leaderboardContainer = document.getElementById(`${subjectId}-leaderboard`);
                    
                    if (leaderboardContainer) {
                        // 排序數據
                        const sortedData = [...leaderboardData[subject]].sort((a, b) => b.score - a.score);
                        // 只取前5名
                        const top5 = sortedData.slice(0, 5);
                        
                        if (top5.length === 0) {
                            leaderboardContainer.innerHTML = `
                                <div class="empty-leaderboard">
                                    <p>暫無排名數據</p>
                                    <a href="exam.html" class="btn btn-primary">參加考試</a>
                                </div>
                            `;
                            continue;
                        }
                        
                        let html = '<div class="leaderboard-cards">';
                        
                        top5.forEach((item, index) => {
                            const rankClass = index < 3 ? `top-${index + 1}` : '';
                            const medalOrRank = index < 3 ? 
                                `<div class="medal">${index + 1}</div>` : 
                                `<div class="rank">${index + 1}</div>`;
                            
                            html += `
                                <div class="leaderboard-card ${rankClass}">
                                    ${medalOrRank}
                                    <div class="user-avatar">${item.nickname.charAt(0)}</div>
                                    <div class="user-name">${item.nickname}</div>
                                    <div class="score">${item.score}</div>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                        leaderboardContainer.innerHTML = html;
                    }
                }
            }
        }
    </script>
</body>
</html>
